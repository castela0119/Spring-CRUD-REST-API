plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.5'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.orbit'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.0.2' // swagger 적용
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'com.mysql:mysql-connector-j'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}

/*
이렇게 설정하면 Gradle 빌드 시 Java 컴파일러에게 -parameters 플래그를 전달하여
메소드의 매개변수 이름을 클래스 파일에 유지하도록 설정됩니다.
이렇게 하면 스프링이 reflection을 통해 매개변수 이름을 추출할 수 있게 됩니다.
 */
tasks.withType(JavaCompile) {
	options.compilerArgs << "-parameters"
}

